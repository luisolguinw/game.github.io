<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    background: url('img/castle.jpg') no-repeat center center;
    background-size: cover; /* Ajusta la imagen al tamaño de la pantalla sin distorsionarla */
    background-attachment: fixed; /* Mantiene la imagen fija */
}

.controls {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 5vh;
    padding: 0 10px;
}

.card-container {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(10, 1fr);
    gap: 5px;
    padding: 5px;
    height: 95vh;
}

.card-container div {
    width: 100%;
    height: calc(80vh / 10); /* Cada celda tiene 1/10 de la altura de la grilla */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* Asegura que la imagen no se desborde */
}

.card-container div img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* La imagen se ajusta sin recortarse ni deformarse */
    border-radius: 30px;
}

</style>
